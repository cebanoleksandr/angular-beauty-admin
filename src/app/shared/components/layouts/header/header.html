<header class="fixed left-0 md:left-52 right-0 top-0 z-10 py-4 px-10 flex items-center justify-between bg-blue-50">
  <div class="flex items-center w-full">

    <!-- Mobile burger -->
    <!-- <svg (click)="isMobileMenuOpen = true"

      <path fill-rule="evenodd"
            d="M3 6h18M3 12h18M3 18h18"

    <ng-icon name="heroHome" class="text-blue-500 text-3xl"></ng-icon>

    <div class="block md:flex items-center gap-2 w-full">
      <span class="relative">
        <input
          placeholder="Пошук..."
          class="md:w-80 px-9 py-2 rounded border border-gray-300"
        />

        <svg class="size-5 absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"
             fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"

                clip-rule="evenodd"/>
        </svg>
      </span>
    </div>
  </div>

  <!-- Desktop logout button -->
  <div class="hidden md:flex items-center gap-8">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-2"
      (click)="isLogoutPopupVisible = true"
    >
      <svg class="size-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
              d="M3 4a2 2 0 012-2h6a2 2 0 012 2v3h-2V4H5v12h6v-3h2v3a2 2 0 01-2 2H5a2 
                 2 0 01-2-2V4zm12.293 5.293l-3-3 1.414-1.414L18.414 10l-4.707 
                 4.707-1.414-1.414 3-3H9v-2h6.293z"
              clip-rule="evenodd"/>
      </svg>
      Logout
    </button>
  </div>
